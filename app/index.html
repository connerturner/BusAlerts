  <main>
    <section>
      <h3>Manage your notifications</h3>
      <p>Choose your bus number below and a notification will be sent to your device when it arrives at Runshaw</p>
      
      <select id="busSelection">
      </select>
      <p></p>
      <p>
        <button  id="btnSubscribe" class="js-subscribe mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--blue mdl-color-text--white">
          Send me notifications
        </button>
      </p>
    </section>

  </main>

  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
    <script>
      //update selection option
            $.getJSON("http://zyme.xyz/ide/workspace/busalerts/serveTmpJson.php", function(data){
        var select = document.getElementById("busSelection");
        for(var k in data){
          var option = document.createElement("option");
          option.innerHTML = data[k].number;
          option.value = data[k].number

          select.appendChild(option);
        }
      })
    </script>
